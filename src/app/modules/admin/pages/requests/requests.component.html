<div class="toolbar-extention"></div>
<div class="requests">
  <ng-container *ngIf="!search">
    <header>
      <h1>Meldungen</h1>
      <div class="actions">
        <button mat-icon-button (click)="search = true" matTooltip="Suchen">
          <mat-icon>search</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Filtern"
          [matMenuTriggerFor]="filterMenu"
        >
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <mat-menu
        #filterMenu="matMenu"
        [overlapTrigger]="true"
        xPosition="before"
        [class]="'adminRequestsFilter'"
      >
        <button
          mat-menu-item
          (click)="applyFilter('bug', 'type')"
          [class.active]="isFilterActive('type', 'bug')"
        >
          <mat-icon>
            bug_report
          </mat-icon>
          <span>
            Fehlermeldungen
          </span>
        </button>
        <button
          mat-menu-item
          (click)="applyFilter('feedback', 'type')"
          [class.active]="isFilterActive('type', 'feedback')"
        >
          <mat-icon>
            feedback
          </mat-icon>
          <span>
            Feedback
          </span>
        </button>
        <button
          mat-menu-item
          (click)="applyFilter('question', 'type')"
          [class.active]="isFilterActive('type', 'question')"
        >
          <mat-icon>
            contact_support
          </mat-icon>
          <span>
            Hilfe-Vorschl√§ge
          </span>
        </button>
      </mat-menu>
    </header>
  </ng-container>
  <ng-container *ngIf="search">
    <header class="search">
      <mat-icon class="prefix">search</mat-icon>
      <input
        matInput
        type="text"
        class="field"
        (keyup)="applyFilter($event.target.value)"
        (keydown.esc)="search = false; applyFilter('')"
        autocomplete="off"
        autofocus
        placeholder="Meldungen durchsuchen"
      />
      <button
        mat-icon-button
        class="close"
        (click)="search = false; applyFilter('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </header>
  </ng-container>
  <div class="body">
    <div class="loading" *ngIf="loading && !offline">
      <mat-spinner diameter="32"></mat-spinner>
    </div>
    <app-offline *ngIf="offline"></app-offline>
    <table
      mat-table
      [dataSource]="data"
      matSort
      matSortActive="created_at"
      matSortDisableClear
      matSortDirection="desc"
      *ngIf="!offline"
    >
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            [matTooltip]="
              element.type == 'bug'
                ? 'Fehlermeldung'
                : element.type == 'feedback'
                ? 'Feedback'
                : element.type == 'question'
                ? 'Hilfe-Vorschlag'
                : null
            "
          >
            {{
              element.type == 'bug'
                ? 'bug_report'
                : element.type == 'feedback'
                ? 'feedback'
                : element.type == 'question'
                ? 'contact_support'
                : ''
            }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Created at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Erstellt
        </th>
        <td mat-cell *matCellDef="let element">
          {{
            helper.getWeekDayName(element.created_at, 2) +
              '., ' +
              (element.created_at | date: 'dd.MM.yyyy')
          }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="row.id"
        [class.new]="!hasSeen(row.id)"
      ></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      *ngIf="!offline"
    ></mat-paginator>
  </div>
</div>
