<h2 mat-dialog-title>Neue Klasse</h2>
<mat-dialog-content>
  <form [formGroup]="classForm">
    <mat-form-field class="class">
      <input matInput formControlName="class" trim="blur" />
      <p matPrefix>{{ prefix }}</p>
      <mat-error *ngIf="clazz.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="undefined"
    [tabindex]="-1"
  >
    Abbrechen
  </button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="getNewClass()"
    [disabled]="classForm.invalid"
  >
    Hinzuf√ºgen
  </button>
</mat-dialog-actions>
