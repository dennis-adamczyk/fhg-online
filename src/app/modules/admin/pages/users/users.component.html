<div class="toolbar-extention"></div>
<div class="users">
  <ng-container *ngIf="!search && !selection.hasValue()">
    <header>
      <h1>Benutzer</h1>
      <div class="actions">
        <button
          mat-icon-button
          (click)="refreshData(true)"
          matTooltip="Aktualisieren"
        >
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="search = true" matTooltip="Suchen">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Hinzufügen">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </header>
  </ng-container>
  <ng-container *ngIf="search && !selection.hasValue()">
    <header class="search">
      <mat-icon class="prefix">search</mat-icon>
      <input
        matInput
        type="text"
        class="field"
        (keyup)="applyFilter($event.target.value)"
        autocomplete="off"
        autofocus
        placeholder="Benutzer durchsuchen"
      />
      <button
        mat-icon-button
        class="close"
        (click)="search = false; applyFilter('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </header>
  </ng-container>
  <ng-container *ngIf="selection.hasValue()">
    <header class="selected" [class.multiple]="selection.selected.length > 1">
      <p>
        {{
          selection.selected.length > 1
            ? selection.selected.length + ' Elemente'
            : selection.selected.length + ' Element'
        }}
        ausgewählt
      </p>
      <div class="actions">
        <button mat-icon-button (click)="deleteUser()">
          <mat-icon>delete</mat-icon>
        </button>
        <a
          mat-icon-button
          [routerLink]="selection.selected[0].uid"
          *ngIf="selection.selected.length == 1"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button>
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
    </header>
  </ng-container>

  <div class="body">
    <div class="loading" *ngIf="isLoadingResults">
      <mat-spinner diameter="32"></mat-spinner>
    </div>
    <table
      mat-table
      [dataSource]="data"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rolle</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <!-- Last Login Column -->
      <ng-container matColumnDef="last_login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Angemeldet</th>
        <td mat-cell *matCellDef="let element">{{ element.last_login }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
    ></mat-paginator>
  </div>
</div>
