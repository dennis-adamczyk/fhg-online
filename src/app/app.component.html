<div [class]="theme">
  <app-intro *ngIf="auth.user && auth.user.status == 1"></app-intro>
  <app-navigation>
    <div *ngIf="loading" class="app-loading">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
      </svg>
    </div>
    <router-outlet></router-outlet>
  </app-navigation>
</div>
